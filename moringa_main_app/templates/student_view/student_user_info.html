{% extends "student_view/student_view_base.html" %}

{% block main_content %}
    <h1>Profile Information</h1>
    <br>
    <p><b>First Name:</b> {{ first_name }}</p>
    <p><b>Last Name:</b> {{ last_name }}</p>
    <br>
    <p><b>Program:</b> {{ program }}</p>
    <p><b>Cohort:</b> {{ cohort }}</p>
    <p><b>Location:</b> {{ location }}</p>
    <br>
    <p><b>Email:</b> {{ email }}</p>
    <br>
    <button id="submit_button" type="button" class="btn">Edit Information</button>
{% endblock %}
