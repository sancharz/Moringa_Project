<!DOCTYPE html>
<!-- load static tag to direct to static folder -->
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- website title -->
    <title>Moringa School Student Attendance</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "simple_sidebar/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "simple_sidebar/css/simple-sidebar.css" %}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/check_in/">
                        Moringa Project
                    </a>
                </li>
                <li>
                    <a href="/view_record/">View Records</a>
                </li>
                <li>
                    <a href="/student_info/">Profile</a>
                </li>
                <li>
                        <a href="/login/">Log Out</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% block main_content %}
                {% endblock %}
                <br><br> <!-- padding between menu-toggle button -->
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "simple_sidebar/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "simple_sidebar/vendor/popper/popper.min.js" %}"></script>
    <script src="{% static "static/simple_sidebar/vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
